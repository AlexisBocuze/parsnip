# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r

dist: trusty
sudo: true

cran: https://cran.rstudio.com

# until generics is finalized
warnings_are_errors: false

r:
  - 3.5
  - 3.6
  - devel


matrix:
  allow_failures:
    - r: 3.3       # inum      install failure (seg fault)
    - r: 3.2       # partykit  install failure (libcoin needs >= 3.4.0)
    - r: 3.4       # mvtnorm   requires >= 3.5.0


cache:
  ccache: true
  packages: true
  directories:
    - $HOME/.keras
    - $HOME/.cache/pip

env:
  global:
  - KERAS_BACKEND="tensorflow"
  - MAKEFLAGS="-j 2"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - ccache

before_script:
  - python -m pip install --upgrade --ignore-installed --user travis pip setuptools wheel virtualenv
  - python -m pip install --upgrade --ignore-installed --user travis keras h5py pyyaml requests Pillow scipy theano
  - R -e 'tensorflow::install_tensorflow()'


before_install:
  - sudo apt-get -y install libnlopt-dev
  - sudo apt-get update
  - sudo apt-get -y install python3
  - mkdir -p ~/.R
  - echo 'VER=' > ~/.R/Makevars
  - echo 'CCACHE=ccache' >> ~/.R/Makevars
  - echo 'CC=$(CCACHE) gcc$(VER)' >> ~/.R/Makevars
  - echo 'CXX=$(CCACHE) g++$(VER)' >> ~/.R/Makevars
  - echo 'CXX11=$(CCACHE) g++$(VER)' >> ~/.R/Makevars
  - echo 'CXX14=$(CCACHE) g++$(VER)' >> ~/.R/Makevars
  - echo 'FC=$(CCACHE) gfortran$(VER)' >> ~/.R/Makevars
  - echo 'F77=$(CCACHE) gfortran$(VER)' >> ~/.R/Makevars
  - echo "CXX14FLAGS += -fPIC" >> ~/.R/Makevars




after_success:
  - Rscript -e 'covr::codecov()'


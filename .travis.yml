# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: r

dist: trusty
sudo: true

r:
- release
- devel

env:
  - KERAS_BACKEND="tensorflow"

r_binary_packages: 
 - rstan
 - rstanarm
 - RCurl
 - dplyr
 - glue
 - magrittr
 - stringi
 - stringr
 - munsell
 - rlang
 - reshape2
 - scales
 - tibble
 - ggplot2
 - StanHeaders
 - Rcpp
 - RcppEigen
 - BH

cache:
  packages: true
  directories:
    - $HOME/.keras
    - $HOME/.cache/pip


before_script:
  - python -m pip install --upgrade --ignore-installed --user travis pip setuptools wheel virtualenv
  - python -m pip install --upgrade --ignore-installed --user travis keras h5py pyyaml requests Pillow scipy theano
  - R -e 'tensorflow::install_tensorflow()'

before_install:
  - sudo apt-get -y install libnlopt-dev 
  - sudo apt-get update
  - sudo apt-get -y install python3

after_success:
  - Rscript -e 'covr::codecov()'
